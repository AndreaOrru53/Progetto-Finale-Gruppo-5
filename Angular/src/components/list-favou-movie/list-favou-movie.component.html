<div *ngIf="!isListaVuota()">
  <h1>Lista Film Preferiti</h1>
  <ul >
      <li *ngFor="let movie of moviesTMDB; let i = index">
          <div class="card" style="width: 25rem;">  
              <img src="https://image.tmdb.org/t/p/w300{{movie?.poster_path}}" class="card-img-top" alt={{movie?.title}}>
              <div class="card-body">
                <h5 class="card-title">{{movie?.original_title}}</h5>
                {{moviesRating[i].movie_rating}}
                <div>
                {{movieComments[i].comment}}
                </div>
                <div>
                  <button  class="btn btn-primary" onclick="document.location.reload()" (click)="deleteMoviefavour(1,movie.id)"> Cancella dalla tua lista</button>
                </div>
               
              </div>
            </div>
      </li>
  </ul>
</div>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<div *ngIf="isListaVuota()" class="container-fluid vh-100">
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top" >Non sono presenti film nella tua lista preferiti!</h1>
  </div>
  <div class="botton-play">
    <a *ngIf="loginService.isUserLoggedIn()" routerLink="/movie-game" class="nav-link"><button class="btn btn-primary">--- GIOCA ---</button></a>
  </div>
</div>
