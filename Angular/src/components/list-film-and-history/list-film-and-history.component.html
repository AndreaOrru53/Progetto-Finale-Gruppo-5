<app-navbar></app-navbar>
<ul *ngIf="loginService.isUserLoggedIn()">
    <li *ngFor="let movie of moviesTMDB?.results | slice:0:10;">
        <div class="card" style="width: 10rem;">
            <img src="https://image.tmdb.org/t/p/w300{{movie.poster_path}}" class="card-img-top" alt={{movie.title}}>
            <div class="card-body">
              <h5 class="card-title">{{movie.original_title}}</h5>
              
                <button *ngIf="!isFavourite(movie.id)" class="btn btn-primary" (click)="addMoviefavour(1,movie.id)"> Salva nei Preferiti</button>
              
               
                <a href="http://localhost:4200/listFavouMovie"><button *ngIf="isFavourite(movie.id)" class="btn btn-primary" style="background-color: rgb(23, 148, 23);"> Nei Tuoi Preferiti </button></a>
               
            </div>
          </div>
    </li>
</ul>
<app-footer></app-footer>
